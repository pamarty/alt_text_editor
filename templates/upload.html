<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desLibris Alt-text Editor - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">desLibris Alt-text Editor</h1>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Upload ePUB File</h2>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-4">
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">Choose an ePUB file:</label>
                <input type="file" id="file-upload" name="file" accept=".epub" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload
            </button>
        </form>

        <div id="upload-status" class="hidden bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 desLibris Publishing Solution</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            document.getElementById('upload-status').classList.remove('hidden');
            var progress = 0;
            var interval = setInterval(function() {
                progress += 10;
                document.getElementById('progress-bar').style.width = progress + '%';
                if (progress >= 100) clearInterval(interval);
            }, 500);
        });
    </script>
</body>
</html>
