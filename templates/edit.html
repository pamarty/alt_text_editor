<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desLibris Alt-text Editor - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">desLibris Alt-text Editor</h1>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Edit Image Descriptions</h2>
        <form method="post" action="/update">
            <input type="hidden" name="filename" value="{{ filename }}">
            {% for image in images %}
            <div class="bg-white shadow-md rounded-lg p-4 mb-6">
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/3 mb-4 md:mb-0">
                        <img src="{{ image.thumbnail }}" alt="{{ image.alt }}" class="max-w-full h-auto rounded">
                    </div>
                    <div class="md:w-2/3 md:pl-4">
                        <div class="mb-4">
                            <label for="alt_{{ image.src }}" class="block text-sm font-medium text-gray-700 mb-2">Alt Text:</label>
                            <input type="text" id="alt_{{ image.src }}" name="alt_{{ image.src }}" value="{{ image.alt }}" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="long_desc_{{ image.src }}" class="block text-sm font-medium text-gray-700 mb-2">Long Description:</label>
                            <textarea id="long_desc_{{ image.src }}" name="long_desc_{{ image.src }}" rows="3"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">{{ image.long_desc }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update and Download
            </button>
        </form>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 desLibris Publishing Solution</p>
    </footer>
</body>
</html>
